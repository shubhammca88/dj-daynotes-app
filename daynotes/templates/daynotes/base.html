<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Daynotes App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    {% load static %}
    <link href="{% static 'daynotes/css/style.css' %}" rel="stylesheet">
</head>
<body class="app-body">
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar-modern">
            <div class="sidebar-header">
                <div class="app-logo">
                    <div class="logo-icon">N</div>
                </div>
                <h6 class="app-title">Daynotes</h6>
            </div>
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search" class="search-input">
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content-modern">
            <div class="content-header">
                <h1 class="page-title">{% block header %}Notes{% endblock %}</h1>
                <a href="{% url 'create_note' %}" class="btn-add">
                    <i class="fas fa-plus"></i>
                </a>
            </div>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}

            <div class="notes-container">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
